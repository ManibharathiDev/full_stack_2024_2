<!DOCTYPE html>
<html>
    <head>
        <title>List Items</title>
    </head>
    <body>
        <h1 style="background-color: #3cf400; 
        color: darkorchid; border-radius: 10px;">My List Items</h1>
        <!-- Ordered List Items -->
        <ol type="I"> <!-- type ="a" type="A" type="I" type="1" -->
            <li style="background-color: #3cf400; 
            color: darkorchid;">MBA</li>
            <li>MCA</li>
            <li>BE</li>
            <li>ME</li>
        </ol>

        <!-- Un Ordered List Items -->
        <ul style="list-style-type: disc;">
            <li>MBA</li>
            <li>MCA</li>
            <li>BE</li>
            <li>ME</li>
        </ul>

        <ol>
            <li>Masters
                <ol type="a">
                    <li>MCA</li>
                    <li>MBA</li>
                    <li>M.E</li>
                </ol>
            </li>
            <li>Bachelors
                <ul>
                    <li>BCA</li>
                    <li>BBA</li>
                    <li>B.E</li>
                </ul>
            </li>

        </ol>
    </body>
</html>
