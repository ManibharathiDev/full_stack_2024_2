<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form action="data.html">

            <input type="password"/>

            <label>Enter the First Name</label>
            <input type="text" maxlength="15"/>
        </br>
    </br>
            <label>Enter the age</label>
            <input type="number"/>
        </br>
    </br>
            <label>Enter the email</label>
            <input type="email"/>
        </br>
    </br>
            <label>Date of Birth</label>
            <input type="datetime-local"/>
        </br>
    </br>
            <label>Upload Resume</label>
            <input type="file"/>
        </br>
    </br>
            <label>Address</label>
            <textarea rows="5"></textarea>
        </br>
    </br>

        <!-- Radio Buttons-->
            
        <label><input type="radio" name="gender"/>Male</label>
        <label><input type="radio" name="gender"/>Female</label>
        <label><input type="radio" name="gender"/>Transgender</label>
    </br>
</br>
        <!--Check Box-->
        <label><input type="checkbox" name="hobbies"/>Playing Cricket</label>
        <label><input type="checkbox" name="hobbies"/>Exercise</label>
        <label><input type="checkbox" name="hobbies"/>Reading Novels</label>
    </br>
</br>
        <!-- Buttons -->
        <input type="button" value="Click Me"/>
        <input type="submit" value="Submit Form"/>
        <input type="reset" value="Clear Form"/>
        </form>
    </body>
</html>
